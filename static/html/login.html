<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Project Recruiter - Login</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Custom styles for this template -->
    <link href="/css/login.css" rel="stylesheet">
  </head>
  <body>

    <div class="mdl-grid">
        <div class="mdl-cell">
          <h3>Existing User</h3>
          <form action="#" class="login-form">
            <div class="alert alert-danger login-alert hidden" role="alert">
                Please Fill Out All Fields!
              </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input login-name" type="text" id="username-login">
              <label class="mdl-textfield__label" for="email-signin">Email</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input login-password" type="password" id="password-login">
              <label class="mdl-textfield__label" for="password-login">Password</label>
            </div>
          </form>

          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent login">
            Login
          </button>
        </div>

        <div class="mdl-cell">
          <h3>New User Sign Up</h3>
          <form action="#" class="signup-form">
            <div class="alert alert-danger signup-alert hidden" role="alert">
                Please Fill Out All Fields!
              </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input signup-name" type="text" id="username-signup">
              <label class="mdl-textfield__label" for="username-signup">Username</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input signup-password" type="password" id="password-signup">
              <label class="mdl-textfield__label" for="password-signup">Password</label>
            </div>
          </form>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent signup">
            Sign Up
          </button>
        </div>
    </div>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
